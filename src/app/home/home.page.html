<ion-header>
  <app-header></app-header>
</ion-header>

<ion-content>

  <ion-list lines="full">
    <ion-item *ngFor="let p of products;let i = index">
      <ion-thumbnail slot="start">
        <ion-img [src]="p.image"></ion-img>
      </ion-thumbnail>
      <ion-label class="ion-text-wrap">
        {{ p.title }}<br>
        <b>{{ p.price | currency:'INR' }}</b>
        <p>{{ p.stock }} left</p>
        <!-- <div [hidden]="!p.expanded">
          {{ p.description }}
        </div> -->
      </ion-label>
      <!-- <ion-row>
        <ion-col size="4">
          <ion-button>ADDCART</ion-button>
        </ion-col>
      </ion-row> -->
      <ion-row slot="end" class="ion-no-padding ion-align-items-center" style="display: inline-grid;">
        <ion-col size="3">
          <ion-button fill="clear" (click)="addproduct(p.id)">
            <ion-icon name="add" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>

        <ion-col size="2" style="position: relative;
        left: 20px;">
          {{ p.pcount }}
        </ion-col>

        <ion-col size="3">
          <ion-button  fill="clear" (click)="decreaseitem(p.id)" [disabled]="p.pcount == 0">
            <ion-icon name="remove" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button  color="secondary" (click)="gotocart()">
      <ion-icon name="cart"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
